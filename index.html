<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <script src="assets/js/lib/ScrollMagic.js"></script>
  <script src="assets/js/lib/debug.addIndicators.js"></script>
</head>
<body>
  <div class="wrap" data-animation="active">
      <div class="section section--red">
        <p class="text">normal</p>
      </div>
      <div
        class="section section--orange"
        data-animation="bottom"
        data-animation-delay="500"
      >
        <p class="text">bottom</p>
      </div>
      <div
        class="section section--yellow"
        data-animation="bottom"
        data-animation-delay="500"
        data-animation-effect="ease-out"
      >
        <p class="text text--black">bottom</p>
      </div>
      <div
        class="section section--green"
        data-animation="right"
        data-animation-delay="500"
        data-animation-effect="linear"
      >
        <p class="text">right</p>
      </div>
      <div
        class="section section--blue"
        data-animation="left"
        data-animation-delay="500"
      >
        <p class="text">left</p>
      </div>
      <div
        class="section section--navy"
        data-animation="top"
        data-animation-delay="500"
      >
        <p class="text">top</p>
      </div>

  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
